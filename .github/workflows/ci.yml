name: ðŸ” CI - Pull Request

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened

env:
  AWS_REGION: ap-northeast-2

jobs:
  # ============================================================================
  # 1ï¸âƒ£ ë³€ê²½ëœ ì„œë¹„ìŠ¤ ê°ì§€
  # ============================================================================
  detect-changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      auth-python: ${{ steps.filter.outputs.auth-python }}
      chat-node: ${{ steps.filter.outputs.chat-node }}
      ranking-java: ${{ steps.filter.outputs.ranking-java }}
      frontend-react: ${{ steps.filter.outputs.frontend-react }}
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      load-generator: ${{ steps.filter.outputs.load-generator }}
      k8s-manifests: ${{ steps.filter.outputs.k8s-manifests }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth-python:
              - 'auth-python/**'
            chat-node:
              - 'chat-node/**'
            ranking-java:
              - 'ranking-java/**'
            frontend-react:
              - 'frontend-react/**'
            api-gateway:
              - 'api-gateway/**'
            load-generator:
              - 'load-generator/**'
            k8s-manifests:
              - 'infra/infra/k8s/**'

  # ============================================================================
  # 2ï¸âƒ£ Python ì„œë¹„ìŠ¤ í…ŒìŠ¤íŠ¸ (auth-python, load-generator)
  # ============================================================================
  test-python:
    name: ðŸ Test Python
    needs: detect-changes
    if: needs.detect-changes.outputs.auth-python == 'true' || needs.detect-changes.outputs.load-generator == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: 
          - ${{ needs.detect-changes.outputs.auth-python == 'true' && 'auth-python' || '' }}
          - ${{ needs.detect-changes.outputs.load-generator == 'true' && 'load-generator' || '' }}
        exclude:
          - service: ''
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '${{ matrix.service }}/requirements.txt'
      
      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx ruff mypy
      
      - name: ðŸ” Lint with Ruff
        run: |
          cd ${{ matrix.service }}
          ruff check . --output-format=github || true
      
      - name: ðŸ” Type check with MyPy
        run: |
          cd ${{ matrix.service }}
          mypy . --ignore-missing-imports || true
      
      - name: ðŸ§ª Run tests
        run: |
          cd ${{ matrix.service }}
          if [ -d "tests" ]; then
            pytest tests/ -v --tb=short
          else
            echo "âš ï¸ í…ŒìŠ¤íŠ¸ ë””ë ‰í† ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤. ê±´ë„ˆëœë‹ˆë‹¤."
          fi

  # ============================================================================
  # 3ï¸âƒ£ Node.js ì„œë¹„ìŠ¤ í…ŒìŠ¤íŠ¸ (chat-node)
  # ============================================================================
  test-node:
    name: ðŸ“¦ Test Node.js
    needs: detect-changes
    if: needs.detect-changes.outputs.chat-node == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'chat-node/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd chat-node
          npm ci
      
      - name: ðŸ” Lint
        run: |
          cd chat-node
          npm run lint || true
      
      - name: ðŸ§ª Run tests
        run: |
          cd chat-node
          npm test || echo "âš ï¸ í…ŒìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤."

  # ============================================================================
  # 4ï¸âƒ£ Java ì„œë¹„ìŠ¤ í…ŒìŠ¤íŠ¸ (ranking-java)
  # ============================================================================
  test-java:
    name: â˜• Test Java
    needs: detect-changes
    if: needs.detect-changes.outputs.ranking-java == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ðŸ”¨ Build with Maven
        run: |
          cd ranking-java
          mvn clean compile -DskipTests
      
      - name: ðŸ§ª Run tests
        run: |
          cd ranking-java
          mvn test || echo "âš ï¸ í…ŒìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤."

  # ============================================================================
  # 5ï¸âƒ£ Frontend í…ŒìŠ¤íŠ¸ (frontend-react)
  # ============================================================================
  test-frontend:
    name: âš›ï¸ Test Frontend
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-react == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend-react/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd frontend-react
          npm ci
      
      - name: ðŸ” Lint
        run: |
          cd frontend-react
          npm run lint || true
      
      - name: ðŸ”¨ Build
        run: |
          cd frontend-react
          npm run build
        env:
          VITE_DD_RUM_APP_ID: "test-app-id"
          VITE_DD_RUM_CLIENT_TOKEN: "test-client-token"

  # ============================================================================
  # 6ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ í…ŒìŠ¤íŠ¸
  # ============================================================================
  build-test:
    name: ðŸ³ Docker Build Test
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: auth-python
            changed: ${{ needs.detect-changes.outputs.auth-python }}
          - service: chat-node
            changed: ${{ needs.detect-changes.outputs.chat-node }}
          - service: ranking-java
            changed: ${{ needs.detect-changes.outputs.ranking-java }}
          - service: frontend-react
            changed: ${{ needs.detect-changes.outputs.frontend-react }}
          - service: api-gateway
            changed: ${{ needs.detect-changes.outputs.api-gateway }}
          - service: load-generator
            changed: ${{ needs.detect-changes.outputs.load-generator }}
    steps:
      - uses: actions/checkout@v4
        if: matrix.changed == 'true'
      
      - name: Set up Docker Buildx
        if: matrix.changed == 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ”¨ Build Docker image (no push)
        if: matrix.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          platforms: linux/amd64
          push: false
          tags: ${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ${{ matrix.service == 'frontend-react' && 'VITE_DD_RUM_APP_ID=test-app-id' || '' }}
            ${{ matrix.service == 'frontend-react' && 'VITE_DD_RUM_CLIENT_TOKEN=test-token' || '' }}

  # ============================================================================
  # 7ï¸âƒ£ Kubernetes ë§¤ë‹ˆíŽ˜ìŠ¤íŠ¸ ê²€ì¦
  # ============================================================================
  validate-k8s:
    name: â˜¸ï¸ Validate K8s Manifests
    needs: detect-changes
    if: needs.detect-changes.outputs.k8s-manifests == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin/
      
      - name: ðŸ” Validate manifests
        run: |
          echo "ðŸ“‹ Kubernetes ë§¤ë‹ˆíŽ˜ìŠ¤íŠ¸ ê²€ì¦ ì¤‘..."
          
          for manifest in infra/infra/k8s/*.yaml; do
            echo "ê²€ì¦ ì¤‘: $manifest"
            kubeval "$manifest" --strict || true
          done

      - name: Install kube-score
        run: |
          wget https://github.com/zegl/kube-score/releases/download/v1.18.0/kube-score_1.18.0_linux_amd64.tar.gz
          tar xf kube-score_1.18.0_linux_amd64.tar.gz
          sudo mv kube-score /usr/local/bin/
      
      - name: ðŸ“Š Score manifests
        run: |
          echo "ðŸ“Š Kubernetes ë§¤ë‹ˆíŽ˜ìŠ¤íŠ¸ ì ìˆ˜ í‰ê°€..."
          
          for manifest in infra/infra/k8s/*.yaml; do
            echo ""
            echo "=== $manifest ==="
            kube-score score "$manifest" || true
          done

  # ============================================================================
  # 8ï¸âƒ£ ë³´ì•ˆ ìŠ¤ìº”
  # ============================================================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # 9ï¸âƒ£ PR ìš”ì•½
  # ============================================================================
  pr-summary:
    name: ðŸ“Š PR Summary
    needs: [test-python, test-node, test-java, test-frontend, build-test, validate-k8s, security-scan]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "# ðŸ” PR ê²€ì¦ ìš”ì•½" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| ê²€ì¦ í•­ëª© | ìƒíƒœ |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python í…ŒìŠ¤íŠ¸ | ${{ needs.test-python.result == 'success' && 'âœ…' || needs.test-python.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Node.js í…ŒìŠ¤íŠ¸ | ${{ needs.test-node.result == 'success' && 'âœ…' || needs.test-node.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Java í…ŒìŠ¤íŠ¸ | ${{ needs.test-java.result == 'success' && 'âœ…' || needs.test-java.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend í…ŒìŠ¤íŠ¸ | ${{ needs.test-frontend.result == 'success' && 'âœ…' || needs.test-frontend.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker ë¹Œë“œ | ${{ needs.build-test.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| K8s ë§¤ë‹ˆíŽ˜ìŠ¤íŠ¸ | ${{ needs.validate-k8s.result == 'success' && 'âœ…' || needs.validate-k8s.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ë³´ì•ˆ ìŠ¤ìº” | ${{ needs.security-scan.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY

