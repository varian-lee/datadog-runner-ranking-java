name: üöÄ Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Î∞∞Ìè¨ ÌôòÍ≤Ω'
        required: true
        type: choice
        default: 'demo'
        options:
          - demo
          - staging
          - production

  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: datadog-runner/ranking-java
  EKS_CLUSTER_NAME: datadog-runner-cluster
  SERVICE_NAME: ranking-java
  K8S_MANIFEST: infra/infra/k8s/ranking-java.yaml
  DD_SITE: datadoghq.com

jobs:
  build-and-deploy:
    name: üèóÔ∏è Build & Deploy
    runs-on: ubuntu-latest
    
    # OIDC ÌÜ†ÌÅ∞ Î∞úÍ∏âÏùÑ ÏúÑÌïú Í∂åÌïú
    permissions:
      id-token: write
      contents: write

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üìã Set deployment info
        id: info
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          VERSION="dev-${TIMESTAMP}-${SHORT_SHA}"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "started_at=$(date +%s%N)" >> $GITHUB_OUTPUT
          echo "started_at_unix=$(date +%s)" >> $GITHUB_OUTPUT
          
          # Ïª§Î∞ã Ï†ïÎ≥¥ ÏàòÏßë (Ïó¨Îü¨ Ïª§Î∞ãÏùº Í≤ΩÏö∞ Î™®Îëê Ìè¨Ìï®)
          COMMITS_JSON='${{ toJSON(github.event.commits) }}'
          if [ "$COMMITS_JSON" != "null" ] && [ "$COMMITS_JSON" != "[]" ]; then
            COMMIT_INFO=$(echo '${{ toJSON(github.event.commits) }}' | jq -r '.[] | "‚Ä¢ \(.author.username // .author.name): \(.message | split("\n")[0])"' | head -5)
            COMMIT_COUNT=$(echo '${{ toJSON(github.event.commits) }}' | jq '. | length')
          else
            COMMIT_INFO="‚Ä¢ ${{ github.actor }}: ${{ github.event.head_commit.message || 'Manual trigger' }}"
            COMMIT_COUNT=1
          fi
          
          echo "commit_info<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_INFO" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
          
          echo "üìã Î∞∞Ìè¨ Ï†ïÎ≥¥:"
          echo "   Î≤ÑÏ†Ñ: $VERSION"
          echo "   Ïª§Î∞ã: $SHORT_SHA"

      # AWS Ïù∏Ï¶ù (OIDC)
      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: üîë Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Docker ÎπåÎìú
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üî® Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.info.outputs.version }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # EKS Î∞∞Ìè¨
      - name: üîß Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: üîó Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}

      - name: üöÄ Deploy to EKS
        id: deploy
        run: |
          IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.info.outputs.version }}"
          
          echo "üîÑ Ïù¥ÎØ∏ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏: $IMAGE"
          kubectl set image deployment/${{ env.SERVICE_NAME }} ${{ env.SERVICE_NAME }}=$IMAGE
          
          echo "‚è≥ Î∞∞Ìè¨ ÏôÑÎ£å ÎåÄÍ∏∞ Ï§ë..."
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} --timeout=300s
          
          echo "‚úÖ Î∞∞Ìè¨ ÏôÑÎ£å!"
          echo "finished_at=$(date +%s%N)" >> $GITHUB_OUTPUT

      - name: üìä Verify deployment
        run: |
          kubectl get deployment ${{ env.SERVICE_NAME }} -o wide
          kubectl get pods -l app=${{ env.SERVICE_NAME }}

      # Datadog DORA Metrics
      - name: üìà Send DORA Metrics
        if: always()
        run: |
          curl -s -X POST "https://api.${{ env.DD_SITE }}/api/v2/dora/deployment" \
            -H "DD-API-KEY: ${{ secrets.DD_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "data": {
                "attributes": {
                  "started_at": ${{ steps.info.outputs.started_at }},
                  "finished_at": ${{ steps.deploy.outputs.finished_at || 0 }},
                  "service": "${{ env.SERVICE_NAME }}",
                  "version": "${{ steps.info.outputs.version }}",
                  "env": "${{ github.event.inputs.environment || 'demo' }}",
                  "git": {
                    "commit_sha": "${{ github.sha }}",
                    "repository_url": "https://github.com/${{ github.repository }}"
                  }
                }
              }
            }' || true

      - name: üìä Calculate duration
        if: always()
        id: duration
        run: |
          START=${{ steps.info.outputs.started_at_unix }}
          END=$(date +%s)
          DURATION=$((END - START))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
          echo "text=${MINUTES}Î∂Ñ ${SECONDS}Ï¥à" >> $GITHUB_OUTPUT

      - name: üì¢ Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        continue-on-error: true
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ job.status == 'success' && '‚úÖ Î∞∞Ìè¨ ÏÑ±Í≥µ' || '‚ùå Î∞∞Ìè¨ Ïã§Ìå®' }} - ${{ env.SERVICE_NAME }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*Î≤ÑÏ†Ñ:*\n`${{ steps.info.outputs.version }}`"},
                    {"type": "mrkdwn", "text": "*ÌôòÍ≤Ω:*\n`${{ github.event.inputs.environment || 'demo' }}`"},
                    {"type": "mrkdwn", "text": "*Î∏åÎûúÏπò:*\n`${{ github.ref_name }}`"},
                    {"type": "mrkdwn", "text": "*ÏÜåÏöîÏãúÍ∞Ñ:*\n${{ steps.duration.outputs.text }}"}
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üìù Ïª§Î∞ã (${{ steps.info.outputs.commit_count }}Í∞ú):*\n${{ steps.info.outputs.commit_info }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "üîó Ïª§Î∞ã Î≥¥Í∏∞", "emoji": true},
                      "url": "${{ github.event.head_commit.url || format('{0}/commit/{1}', github.server_url, github.sha) }}"
                    },
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "üìã Actions Î°úÍ∑∏", "emoji": true},
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

